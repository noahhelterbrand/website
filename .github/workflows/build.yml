name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    concurrency:
      group: build-${{ github.event.pull_request.nuber || github.ref || github.run_id }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'

      - name: Clean
        run: |
          git --version
          git clean -fdx -e node_modules -e .yarn

      - name: Install Dependencies
        timeout-minutes: 10
        run: |
          yarn install --immutable
          yarn dedupe --check

      - name: Build
        run: yarn build
