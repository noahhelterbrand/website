name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc' 

      - name: Yarn clean
        run: yarn cache clean

      # Install project dependencies
      - name: Install dependencies
        run: yarn install

      # Run the build
      - name: Build the project
        run: yarn build